<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a6.8progressbar</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
</head>
<body>
	<div class="container">
		<p>Loading:</p>
		<div class="progress" style="height: 30px;">
	  		<div class="progressBar bg-success progress-bar-striped progress-bar-animated"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
	  		</div>
		</div>
	
	<br>
		<div class="buttons">
			<button id="btnfirst" class="progress-button">+1%</button>
			<button id="btnsecond" class="progress-button">+3%</button>
			<button id="btnthird" class="progress-button">+7%</button>
		</div>
	</div>


	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/bootstrap.bundle.min.js"></script>

	<script src="./js/scriptProgress.js"></script>
</body>
</html>
